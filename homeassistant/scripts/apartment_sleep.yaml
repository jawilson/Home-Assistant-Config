alias: Apartment Sleep
sequence:
  - service: media_player.media_stop
    entity_id: media_player.cast_home_group
  - condition: state
    entity_id: input_boolean.climate_auto
    state: 'on'
  - condition: time
    after: '20:00:00'
    before: '11:00:00'
  - service: climate.set_temperature
    data:
      entity_id: climate.apartment
    data_template:
      target_temp_high: "{{ 68 if is_state('device_tracker.jawilson_phone', 'home') and is_state('device_tracker.sashag_iphone', 'home') else 70 }}"
      temperature: "{{ 68 if is_state('device_tracker.jawilson_phone', 'home') and is_state('device_tracker.sashag_iphone', 'home') else 70 }}"
      target_temp_low: 60
