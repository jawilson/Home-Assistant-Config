alias: Apartment Sleep
sequence:
  - service: media_player.media_stop
    entity_id: media_player.cast_everything_group
  - condition: state
    entity_id: input_boolean.climate_auto
    state: 'on'
  - condition: time
    after: '20:00:00'
    before: '11:00:00'
  - service: climate.set_temperature
    data:
      entity_id: climate.apartment
    data_template:
      target_temp_high: "{{ states('input_number.default_sleep_high_temp')|int if is_state('person.jeff', 'home') and is_state('person.sasha', 'home') else states('input_number.default_sleep_high_temp')|int + 2 }}"
      temperature: "{{ states('input_number.default_sleep_high_temp')|int if is_state('person.jeff', 'home') and is_state('person.sasha', 'home') else states('input_number.default_sleep_high_temp')|int + 2 }}"
      target_temp_low: 60
