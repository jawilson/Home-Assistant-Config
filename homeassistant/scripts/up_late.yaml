alias: Up Late
sequence:
  - service: switch.turn_off
    entity_id:
      - switch.living_area_fluxer
      - switch.bathroom_fluxer
      - switch.bedroom_fluxer

  - service: light.turn_off
    entity_id:
      - light.entertainment_lights
      - light.living_room_lamp_2
      - light.dining_lights_level
      - light.liquor_cabinet_lights
      - light.shower_light
      - light.bathroom_mirror_2
      - light.bathroom_mirror_3
      - light.bathroom_mirror_4
      - light.closet_light
      - light.tree_lamp_2
      - light.tree_lamp_4
    data:
      transition: 5

  - service: light.turn_on
    entity_id: light.living_room_lamp_1
    data:
      profile: late
      transition: 5
  - service: light.turn_on
    entity_id: light.kitchen
    data:
      brightness: 63
  - service: light.turn_on
    entity_id: light.bathroom_mirror_1
    data:
      brightness: 8
      color_temp: 454
      transition: 5

  - service: switch.turn_off
    entity_id: switch.bedroom_fluxer

  - service: light.turn_on
    entity_id:
      - light.bedroom_lamp
      - light.tree_lamp_1
      - light.tree_lamp_3
      - light.tree_lamp_5
    data:
      profile: nightlight
      transition: 5
