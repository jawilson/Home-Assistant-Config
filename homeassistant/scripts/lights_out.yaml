alias: Lights Out
max_exceeded: silent
sequence:
  - service: light.turn_off
    entity_id: group.all_lights
    data:
      transition: 5

  - delay:
      seconds: 30

  - service: switch.turn_on
    entity_id:
      - switch.circadian_lighting_living_area
      - switch.bathroom_fluxer
      - switch.bedroom_fluxer
      - switch.closet_fluxer
