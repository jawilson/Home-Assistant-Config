alias: Living Room Wake-Up
max_exceeded: silent
sequence:
  - condition: state
    entity_id: binary_sensor.guests
    state: 'off'

  # Disable fluxer
  - service: switch.turn_off
    entity_id:
      - switch.living_room_fluxer
      - switch.tree_lamp_fluxer


  # Turn on lights softly
  - service: light.turn_on
    entity_id:
      - light.living_room_lights
    data:
      color_temp: 450
      brightness: 1
  - delay:
      seconds: 5
  - service: light.turn_on
    entity_id:
      - light.living_room_lights
    data:
      transition: 480
      color_temp: 450
      brightness: 160
  - delay:
      minutes: 5

  - service: light.turn_on
    entity_id:
      - light.living_room_lights
    data:
      transition: 480
      color_temp: 400
      brightness: 180
  - delay:
      minutes: 5

  - service: light.turn_on
    entity_id:
      - light.living_room_lights
    data:
      transition: 600
      color_temp: 225
      brightness: 180
  - delay:
      minutes: 10


  # Restore fluxer
  - service: switch.turn_on
    entity_id:
      - switch.living_room_fluxer
      - switch.tree_lamp_fluxer
