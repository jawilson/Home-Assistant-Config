alias: Living Room Wake-Up
sequence:
  - condition: state
    entity_id: binary_sensor.guests
    state: 'off'
  - condition: numeric_state
    entity_id: sun.sun
    value_template: "{{ state.attributes.elevation }}"
    below: -5

  # Disable fluxer
  - service: switch.turn_off
    entity_id: switch.living_room_fluxer


  # Turn on lights softly
  - service: light.turn_on
    entity_id:
      - light.living_room
    data:
      color_temp: 450
      brightness: 3
  - service: light.turn_on
    entity_id:
      - light.living_room
    data:
      transition: 480
      color_temp: 450
      brightness: 160
  - delay:
      minutes: 10

  - service: light.turn_on
    entity_id:
      - light.living_room
    data:
      transition: 480
      color_temp: 400
      brightness: 180
  - delay:
      minutes: 10

  - service: light.turn_on
    entity_id:
      - light.living_room
    data:
      transition: 600
      color_temp: 225
      brightness: 180
  - delay:
      minutes: 15


  # Restore fluxer
  - service: switch.turn_on
    entity_id: switch.living_room_fluxer
