alias: Living Area Sleep
sequence:
  - condition: state
    entity_id: binary_sensor.guests
    state: 'off'
  - service: homeassistant.turn_off
    entity_id:
      - group.living_area_lights
      - switch.projector
      - switch.christmas_tree
  - service: homeassistant.turn_on
    entity_id:
      - switch.living_area_fluxer

