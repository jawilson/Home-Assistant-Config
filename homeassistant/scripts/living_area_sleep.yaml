alias: Living Area Sleep
sequence:
  - condition: state
    entity_id: input_boolean.guests
    state: 'off'
  - condition: and
    conditions:
      - condition: or
        conditions:
          - condition: state
            entity_id: 'binary_sensor.ak_sleeping'
            state: 'on'
          - condition: template
            value_template: '{{ not is_state("device_tracker.annekat_reality", "home") }}'
      - condition: or
        conditions:
          - condition: state
            entity_id: 'binary_sensor.jeff_sleeping'
            state: 'on'
          - condition: template
            value_template: '{{ not is_state("device_tracker.jawilson_fluorine", "home") }}'
  - service: light.turn_off
    entity_id: group.living_area_lights
  - service: switch.turn_off
    entity_id:
      - switch.projector
      - switch.christmas_tree
  - service: switch.turn_on
    entity_id:
      - switch.living_area_fluxer
      - switch.cat_water
