alias: Living Area Sleep
sequence:
  - condition: state
    entity_id: binary_sensor.guests
    state: 'off'
  - condition: state
    entity_id: binary_sensor.everyone_at_home_sleeping
    state: 'on'
  - service: light.turn_off
    entity_id: group.living_area_lights
  - service: switch.turn_off
    entity_id:
      - switch.projector
      - switch.christmas_tree
  - service: switch.turn_on
    entity_id:
      - switch.living_area_fluxer
      - switch.cat_water
