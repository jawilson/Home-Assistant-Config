alias: Bathroom Motion Awake
sequence:
  - condition: state
    entity_id: binary_sensor.jeff_sleeping_at_home
    state: 'off'
  - service: light.turn_on
    entity_id: light.bathroom
  # Turn on the closet light if the bedroom light is on
  - condition: state
    entity_id: light.bedroom
    state: 'on'
  - condition: state
    entity_id: light.closet_light
    state: 'off'
  - service: light.turn_on
    entity_id:
      - light.closet_light
