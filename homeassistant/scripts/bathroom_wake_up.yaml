alias: Bathroom Wake-Up
sequence:
  - service: homeassistant.turn_off
    entity_id:
      - switch.bathroom_fluxer
      - switch.bathroom_motion


  # Turn on lights softly
  - service: light.turn_on
    entity_id:
      - light.bathroom_lights
    data:
      color_temp: 450
      brightness: 1
  - delay:
      seconds: 5
  - service: light.turn_on
    entity_id:
      - light.bathroom_lights
    data:
      transition: 480
      color_temp: 450
      brightness: 160
  - delay:
      minutes: 5

  - service: light.turn_on
    entity_id:
      - light.bathroom_lights
    data:
      transition: 480
      color_temp: 400
      brightness: 180
  - delay:
      minutes: 5

  - service: light.turn_on
    entity_id:
      - light.bathroom_lights
    data:
      transition: 600
      color_temp: 333
      brightness: 180
  - delay:
      minutes: 10


  # Restore fluxer and motion automations
  - service: switch.turn_on
    entity_id:
      - switch.bathroom_fluxer
      - switch.bathroom_motion


  # Turn off lights if no motion
  - condition: state
    entity_id: sensor.bathroom_alarm_level
    state: '0'
    for:
      minutes: 10
  - service: light.turn_off
    entity_id: light.bathroom_lights
