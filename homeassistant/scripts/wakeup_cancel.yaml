alias: Wakeup Cancel
sequence:
  - service: notify.html5
    data:
      title: 'Sorry!'
      message: Turning the lights back off
      data:
        tag: 'wakeup'
        renotify: false
    data_template:
      target: '{{ target }}'
  - service: script.turn_off
    data_template:
      entity_id: '{{ script }}'
  - service: script.bedroom_sleep
