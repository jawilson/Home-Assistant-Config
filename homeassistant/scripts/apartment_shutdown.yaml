alias: Apartment Shutdown
sequence:
  - service: media_player.media_stop
    entity_id:
      - media_player.cast_kitchen
      - media_player.cast_bedroom_mini
      - media_player.cast_living_room_speaker
      - media_player.cast_home_group
      - media_player.gpm_desktop_player
  - service: homeassistant.turn_off
    entity_id:
      - group.all_lights
      - switch.bathroom_fan
      - switch.projector
  - service: homeassistant.turn_on
    entity_id:
      - switch.living_room_fluxer
      - switch.bathroom_fluxer
      - switch.bedroom_fluxer
      - switch.bathroom_motion
      - switch.bedroom_motion
