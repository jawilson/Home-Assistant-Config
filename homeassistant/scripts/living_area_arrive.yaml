alias: Living Area Arrive
sequence:
  - condition: state
    entity_id: binary_sensor.jeff_sleeping_at_home
    state: 'off'
  - service: switch.turn_on
    entity_id: switch.circadian_lighting_living_area
  - service: light.turn_on
    target:
      entity_id:
        - light.entryway_lights
        - light.kitchen_lights
        - light.dining_lights_level
        - light.living_room_lights
    data:
      kelvin: "{{ state_attr('sensor.circadian_values', 'colortemp')|int }}"
      brightness_pct: "{{ state_attr('switch.circadian_lighting_living_area', 'brightness')|int }}"
  - condition: numeric_state
    entity_id: sun.sun
    value_template: "{{ state.attributes.elevation }}"
    below: 5
  - service: light.turn_on
    entity_id: light.sunroom_lights
  - service: switch.sunroom_fluxer_update
