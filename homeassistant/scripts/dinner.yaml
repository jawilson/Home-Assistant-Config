alias: Dinner
sequence:
  - service: switch.turn_on
    entity_id: switch.plex
  - service: switch.turn_off
    entity_id: switch.living_area_fluxer
  - service: light.turn_on
    entity_id:
      - light.entertainment_lights
      - light.living_room_lamp
    data:
      profile: nightlight
      brightness: 100
      transition: 15
