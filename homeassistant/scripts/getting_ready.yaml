alias: Getting Ready
sequence:
  - service: switch.turn_off
    entity_id: switch.bathroom_fluxer
  - service: light.turn_on
    entity_id:
      - light.bathroom
      - light.closet_light
    data:
      color_temp: 200
      brightness: 255
  - condition: state
    entity_id: binary_sensor.jeff_sleeping_at_home
    state: 'off'
  - service: switch.turn_off
    entity_id: switch.bedroom_fluxer
  - service: light.turn_on
    entity_id: light.bedroom
    data:
      color_temp: 200
      brightness: 255
