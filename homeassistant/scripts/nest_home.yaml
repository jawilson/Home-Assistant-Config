alias: Nest Home
sequence:
  - service: climate.set_away_mode
    data:
      entity_id: climate.apartment
      away_mode: false
  - delay:
      seconds: 15
  - service: climate.set_temperature
    data:
      entity_id: climate.apartment
      target_temp_high: 74
      temperature: 72
      target_temp_low: 70
