alias: Nest Home
sequence:
  - service: climate.set_away_mode
    data:
      entity_id: climate.apartment
      away_mode: false
  - delay:
      seconds: 15
  - service: climate.set_temperature
    data:
      entity_id: climate.apartment
    data_template:
      target_temp_high: "{{ states('input_number.default_high_temp')|int if not is_state('sensor.jeff_alarm', 'Bedtime') else 71 }}"
      temperature: "{{ (states('input_number.default_low_temp')|int if is_state('climate.apartment', 'heat') else states('input_number.default_high_temp')|int) if not is_state('sensor.jeff_alarm', 'Bedtime') else 70 }}"
      target_temp_low: "{{ states('input_number.default_low_temp')|int if not is_state('sensor.jeff_alarm', 'Bedtime') else 68 }}"
