alias: Bedtime
sequence:
  - service: switch.turn_off
    entity_id:
      - switch.living_area_fluxer
      - switch.bathroom_fluxer
      - switch.bedroom_fluxer

  - service: climate.set_temperature
    data:
      entity_id: climate.apartment
      target_temp_high: 70
      temperature: 70
      target_temp_low: 60

  - service: light.turn_off
    entity_id:
      - light.entryway_light_2
      - light.kitchen_light_2
      - light.kitchen_light_3
      - light.kitchen_light_4
      - light.dining_lights_level
      - light.liquor_cabinet_lights
      - light.entertainment_lights
      - light.shower_light
      - light.bathroom_mirror_2
      - light.bathroom_mirror_4
      - light.closet_light
      - light.tree_lamp_1
      - light.tree_lamp_2
      - light.tree_lamp_4
      - light.tree_lamp_5
    data:
      transition: 5

  - service: light.turn_on
    entity_id: light.dining_lights_level
    data:
      brightness: 23
      transition: 5

  - service: light.turn_on
    entity_id:
      - light.living_room_lamp
      - light.desk_lamp
      - light.kitchen_light_1
    data:
      profile: nightlight
      transition: 5

  - service: light.turn_on
    entity_id:
      - light.entryway_light_1
      - light.bathroom_mirror_1
      - light.bathroom_mirror_3
    data:
      color_temp: 454
      brightness: 1
      transition: 5

  - condition: state
    entity_id: binary_sensor.jeff_sleeping_at_home
    state: 'off'

  - service: switch.turn_off
    entity_id: switch.bedroom_fluxer

  - service: light.turn_on
    entity_id:
      - light.nightstand_1
      - light.nightstand_2
      - light.tree_lamp_3
    data:
      color_temp: 454
      brightness: 1
      transition: 5
