alias: Bedtime
sequence:
  - service: switch.turn_off
    entity_id:
      - switch.circadian_lighting_living_area
      - switch.bathroom_fluxer
      - switch.closet_fluxer

  - service: climate.set_temperature
    data:
      entity_id: climate.apartment
    data_template:
      target_temp_high: "{{ states('input_number.default_sleep_high_temp')|int + 2 if is_state('person.jeff', 'home') and is_state('person.sasha', 'home') else states('input_number.default_sleep_high_temp')|int + 4 }}"
      temperature: "{{ states('input_number.default_sleep_high_temp')|int + 2 if is_state('person.jeff', 'home') and is_state('person.sasha', 'home') else states('input_number.default_sleep_high_temp')|int + 4 }}"
      target_temp_low: 60

  - service: light.turn_off
    entity_id:
      - light.kitchen
      - light.entertainment_light_1
      - light.desk_lamp
      - light.shower_light
      - light.bathroom_mirror_2
      - light.bathroom_mirror_4
      - light.tree_lamp_1
      - light.tree_lamp_2
      - light.tree_lamp_4
      - light.tree_lamp_5
    data:
      transition: 5

  - service: light.turn_on
    entity_id: light.dining_lights_level
    data:
      brightness: 23
      transition: 5

  - service: light.turn_on
    entity_id: light.kitchen_cabinet_lights
    data:
      brightness: 1

  - service: light.turn_on
    entity_id:
      - light.entryway_light
      - light.entertainment_light_2
      - light.sunroom_fan_light_1
      - light.sunroom_fan_light_2
    data:
      profile: nightlight
      transition: 5

  - service: light.turn_on
    entity_id:
      - light.tree_lamp_3
      - light.bathroom_mirror_1
      - light.bathroom_mirror_3
    data:
      color_temp: 454
      brightness: 1
      transition: 5

  - service: light.turn_on
    entity_id: light.closet_light
    data:
      color_temp: 454
      brightness: 31
      transition: 5

  - condition: state
    entity_id: binary_sensor.jeff_sleeping_at_home
    state: 'off'

  - service: switch.turn_off
    entity_id: switch.bedroom_fluxer

  - service: light.turn_on
    entity_id:
      - light.nightstand_1
      - light.nightstand_2
      - light.bedroom_lamp
    data:
      color_temp: 454
      brightness: 1
      transition: 5
