alias: Living Area Wake-Up
sequence:
  - condition: state
    entity_id: binary_sensor.guests
    state: 'off'

  # Disable fluxer
  - service: switch.turn_off
    entity_id: switch.living_area_fluxer


  # Turn on lights softly
  - service: light.turn_on
    entity_id:
      - light.dining_lights_level
      - light.entryway
      - light.kitchen
    data:
      color_temp: 450
      brightness: 3
  - service: light.turn_on
    entity_id:
      - light.dining_lights_level
      - light.entryway
      - light.kitchen
    data:
      transition: 480
      color_temp: 450
      brightness: 160
  - delay:
      minutes: 10

  - service: light.turn_on
    entity_id:
      - light.dining_lights_level
      - light.entryway
      - light.kitchen
    data:
      transition: 480
      color_temp: 400
      brightness: 180
  - delay:
      minutes: 10

  - service: light.turn_on
    entity_id:
      - light.dining_lights_level
      - light.entryway
      - light.kitchen
    data:
      transition: 600
      color_temp: 225
      brightness: 180
  - delay:
      minutes: 15


  # Restore fluxer
  - service: switch.turn_on
    entity_id: switch.living_area_fluxer
