alias: Living Area Wake Up
sequence:
  - condition: state
    entity_id: binary_sensor.guests
    state: 'off'
  - delay:
      minutes: 2
  - service: light.turn_on
    entity_id:
      - light.kitchen_lights
      - light.dining_lights
    data:
      brightness: 255
  - service: switch.turn_on
    entity_id:
      - switch.christmas_tree
      - switch.living_room_fluxer
