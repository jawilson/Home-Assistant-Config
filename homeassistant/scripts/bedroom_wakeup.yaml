alias: Bedroom Wake Up
sequence:
  - service: homeassistant.turn_off
    entity_id:
      - script.alarm_dismiss
      - switch.bedroom_fluxer
      - automation.bedroom_motion
      - automation.bedroom_no_motion
      - automation.closet_no_motion


  # Turn on lights softly
  - service: light.turn_on
    entity_id:
      - light.bedroom
      - light.closet_light
    data:
      color_temp: 450
      brightness: 1
  - service: light.turn_on
    entity_id:
      - light.bedroom
      - light.closet_light
    data:
      transition: 480
      color_temp: 450
      brightness: 160
  - delay:
      minutes: 10

  - service: light.turn_on
    entity_id:
      - light.bedroom
      - light.closet_light
    data:
      transition: 480
      color_temp: 400
      brightness: 180
  - delay:
      minutes: 10

  - service: light.turn_on
    entity_id:
      - light.bedroom
      - light.closet_light
    data:
      transition: 600
      color_temp: 225
      brightness: 180
  - delay:
      minutes: 15


  # Restore fluxer
  - service: switch.turn_on
    entity_id: switch.bedroom_fluxer


  # Re-enable motion automations
  - service: automation.turn_on
    entity_id:
      - automation.bedroom_motion
      - automation.bedroom_no_motion
      - automation.closet_no_motion


  # Turn off lights if no motion
  - condition: state
    entity_id: sensor.bedroom_alarm_level
    state: '0'
    for:
      minutes: 10
  - service: light.turn_off
    entity_id: light.bedroom
  - condition: state
    entity_id: sensor.bathroom_alarm_level
    state: '0'
    for:
      minutes: 10
  - service: light.turn_off
    entity_id: light.closet
