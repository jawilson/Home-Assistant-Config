alias: Bedroom Wake Up
sequence:
  - service: switch.turn_off
    entity_id: switch.bedroom_fluxer
  - condition: state
    entity_id: group.sleeping
    state: 'off'
  - service: notify.html5
    data_template:
      target: '{{ target }}'
    data:
      title: 'Good Morning!'
      message: 'Turning on the bedroom lights'
      data:
        tag: 'wakeup'
        renotify: false
        actions:
          - action: 'wakeup_cancel'
            title: 'Cancel'
        script: 'script.bedroom_wakeup'
  - service: switch.turn_off
    entity_id: switch.humidifier
  - service: light.turn_on
    entity_id:
      - group.bedroom
    data:
      transition: 120
      color_temp: 450
      brightness: 160
  - delay:
      minutes: 5
  - service: light.turn_on
    entity_id:
      - group.bedroom
    data:
      transition: 600
      color_temp: 154
      brightness: 180
  - delay:
      minutes: 23
  - service: switch.turn_on
    entity_id: switch.bedroom_fluxer
