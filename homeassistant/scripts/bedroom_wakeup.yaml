alias: Bedroom Wake Up
sequence:
  # Disable fluxer
  - service: switch.turn_off
    entity_id: switch.bedroom_fluxer
  - service: automation.turn_off
    entity_id:
      - automation.bedroom_motion
      - automation.bedroom_no_motion


  # Provide a way to cancel
  - service: notify.html5
    data_template:
      target: '{{ target }}'
    data:
      title: 'Good Morning!'
      message: 'Turning on the bedroom lights'
      data:
        tag: 'wakeup'
        renotify: false
        actions:
          - action: 'wakeup_cancel'
            title: 'Cancel'
        script: 'script.bedroom_wakeup'


  # Turn on lights softly
  - service: light.turn_on
    entity_id: light.bedroom
    data:
      color_temp: 450
      brightness: 1
  - service: light.turn_on
    entity_id: light.bedroom
    data:
      transition: 480
      color_temp: 450
      brightness: 160
  - delay:
      minutes: 10

  - service: light.turn_on
    entity_id: light.bedroom
    data:
      transition: 480
      color_temp: 400
      brightness: 180
  - delay:
      minutes: 10

  - service: light.turn_on
    entity_id: light.bedroom
    data:
      transition: 600
      color_temp: 225
      brightness: 180
  - delay:
      minutes: 15


  # Restore fluxer
  - service: switch.turn_on
    entity_id: switch.bedroom_fluxer


  # Re-enable motion automations
  - service: automation.turn_on
    entity_id:
      - automation.bedroom_motion
      - automation.bedroom_no_motion


  # Turn off lights if no motion
  - condition: state
    entity_id: sensor.bedroom_alarm_level
    state: '0'
    for:
      minutes: 10
  - service: light.turn_off
    entity_id: light.bedroom
  - condition: state
    entity_id: sensor.bathroom_alarm_level
    state: '0'
    for:
      minutes: 10
  - service: light.turn_off
    entity_id: light.closet
