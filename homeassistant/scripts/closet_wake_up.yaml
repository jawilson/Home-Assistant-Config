alias: Closet Wake-Up
max_exceeded: silent
sequence:
  - service: homeassistant.turn_off
    entity_id:
      - switch.closet_fluxer
      - switch.closet_motion


  # Turn on lights softly
  - service: light.turn_on
    entity_id:
      - light.closet_light
    data:
      color_temp: 450
      brightness: 1
  - delay:
      seconds: 5
  - service: light.turn_on
    entity_id:
      - light.closet_light
    data:
      transition: 480
      color_temp: 450
      brightness: 180
  - delay:
      minutes: 5

  - service: light.turn_on
    entity_id:
      - light.closet_light
    data:
      transition: 480
      color_temp: 400
      brightness: 200
  - delay:
      minutes: 5

  - service: light.turn_on
    entity_id:
      - light.closet_light
    data:
      transition: 600
      color_temp: 333
      brightness: 200
  - delay:
      minutes: 10


  # Restore fluxer and motion automations
  - service: switch.turn_on
    entity_id:
      - switch.closet_fluxer
      - switch.closet_motion

  - service: script.turn_on
    entity_id: script.dismiss_wake_up


  # Turn off lights if no motion
  - condition: state
    entity_id: binary_sensor.closet_motion
    state: 'off'
    for:
      minutes: 10
  - service: light.turn_off
    entity_id: light.closet_light

  - service: script.turn_on
    entity_id: script.dismiss_wake_up
