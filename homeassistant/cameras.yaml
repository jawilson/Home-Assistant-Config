- name: P3Steel
  platform: mjpeg
  mjpeg_url: 'http://p3steel.singularity.net/webcam/?action=stream'

- name: AK Location
  platform: generic
  still_image_url: >
    {% set loc = states.zone.home.attributes if is_state('device_tracker.annekat_reality', 'home')
      else states.device_tracker.annekat_reality.attributes %}
    https://maps.googleapis.com/maps/api/staticmap?center={{ loc.latitude }},{{ loc.longitude -}}
    &zoom=15&size=500x500&maptype=roadmap&markers=color:red%7Clabel:A%7C{{ loc.latitude }},{{ loc.longitude }}
  limit_refetch_to_url_change: true
