- alias: Bathroom No Motion
  trigger:
    - platform: state
      entity_id: sensor.bathroom_alarm_level
      to: '0'
      for:
        minutes: 10
  condition:
    - condition: state
      entity_id: input_boolean.motion
      state: 'on'
    - condition: state
      entity_id: script.bathroom_wakeup
      state: 'off'
    - condition: or
      conditions:
        # If fluxer is off, we're probably doing something specific
        # There may be a better way to handle this
        - condition: state
          entity_id: switch.bathroom_fluxer
          state: 'on'
        # If we're sleeping, fluxer will still be off, but we definitely want to turn off
        - condition: state
          entity_id: binary_sensor.everyone_at_home_sleeping
          state: 'on'
  action:
    - service: light.turn_off
      entity_id: light.bathroom
    - service: switch.turn_on
      entity_id: switch.bathroom_fluxer


- alias: Closet No Motion
  trigger:
    - platform: state
      entity_id: sensor.bedroom_alarm_level
      to: '0'
      for:
        minutes: 10
    - platform: state
      entity_id: sensor.bathroom_alarm_level
      to: '0'
      for:
        minutes: 10
  condition:
    - condition: state
      entity_id: input_boolean.motion
      state: 'on'
    - condition: state
      entity_id: script.bathroom_wakeup
      state: 'off'
    - condition: or
      conditions:
        # If fluxer is off, we're probably doing something specific
        # There may be a better way to handle this
        - condition: state
          entity_id: switch.bathroom_fluxer
          state: 'on'
        # If we're sleeping, fluxer will still be off, but we definitely want to turn off
        - condition: state
          entity_id: binary_sensor.everyone_at_home_sleeping
          state: 'on'
    - condition: and
      conditions:
        - condition: state
          entity_id: sensor.bedroom_alarm_level
          state: '0'
          for:
            minutes: 10
        - condition: state
          entity_id: sensor.bathroom_alarm_level
          state: '0'
          for:
            minutes: 10
  action:
    - service: light.turn_off
      entity_id:
        - light.closet_light
