- alias: Bedroom Motion
  trigger:
    - platform: event
      event_type: zwave.node_event
      event_data:
        object_id: bedroom
  condition:
    - condition: template
      value_template: >
        {{ trigger.event.data.basic_level > 0 }}
    - condition: state
      entity_id: input_boolean.motion
      state: 'on'
    - condition: state
      entity_id: binary_sensor.presume_home
      state: 'on'
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.sleeping_at_home
          state: 'off'
          for:
            minutes: 30
        - condition: template
          value_template: >
            {{ (as_timestamp(now()) - as_timestamp(states.automation.home_assistant_start.attributes.last_triggered))/60 < 30 }}
    - condition: state
      entity_id: script.bedroom_wakeup
      state: 'off'
    - condition: state
      entity_id: light.bedroom
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.bedroom_luminance
      below: '45'
  action:
    - service: light.turn_on
      entity_id:
        - light.bedroom
    # Turn on the closet light if the bathroom light is on
    - condition: state
      entity_id: light.bathroom
      state: 'on'
    - condition: state
      entity_id: light.closet_light
      state: 'off'
    - service: light.turn_on
      entity_id:
        - light.closet_light


- alias: Bedroom No Motion
  trigger:
    - platform: state
      entity_id: sensor.bedroom_alarm_level
      to: '0'
      for:
        minutes: 10
  condition:
    - condition: state
      entity_id: input_boolean.motion
      state: 'on'
    - condition: state
      entity_id: script.bedroom_wakeup
      state: 'off'
    # If fluxer is off, we're probably doing something specific
    # There may be a better way to handle this
    - condition: state
      entity_id: switch.bedroom_fluxer
      state: 'on'
  action:
    - service: light.turn_off
      entity_id:
        - light.bedroom


- alias: Bathroom Motion
  trigger:
    - platform: event
      event_type: zwave.node_event
      event_data:
        object_id: bathroom
  condition:
    - condition: template
      value_template: >
        {{ trigger.event.data.basic_level > 0 }}
    - condition: state
      entity_id: input_boolean.motion
      state: 'on'
    - condition: state
      entity_id: binary_sensor.presume_home
      state: 'on'
    - condition: state
      entity_id: script.bathroom_wakeup
