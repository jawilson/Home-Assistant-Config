title: Living Room
icon: mdi:sofa
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: Lights
        show_header_toggle: false
        entities:
          - entity: light.living_room_lights
            name: All lights
          - type: divider
          - light.living_room_nook
          - light.dining_lights_level
          - light.entertainment_lights
          - light.tree_lamp
          - type: divider
          - light.entertainment_light_1
          - light.entertainment_light_2
          - light.tree_lamp_1
          - light.tree_lamp_2
          - light.tree_lamp_3
          - light.tree_lamp_4
          - light.tree_lamp_5

      - type: entities
        title: Other Lights
        entities:
          - light.kitchen_lights
          - light.entryway_lights

      - type: media-control
        entity: media_player.living_room_speaker

  - type: vertical-stack
    cards:
      - type: entities
        title: Harmony
        show_header_toggle: false
        entities:
          - type: custom:hui-toggle-entity-row
            entity: remote.living_room
            secondary_info: last-changed
          - switch.living_room_play_shield
          - switch.living_room_play_xbox_one
          - switch.living_room_play_xbox_360

      - type: media-control
        entity: media_player.shield

  #- type: glance
  #  title: Sensors
  #  show_name: false
  #  entities:
  #    - sensor.living_room_temperature
  #    - sensor.living_room_relative_humidity

  - type: entities
    title: Control
    show_header_toggle: false
    entities:
      - switch.circadian_lighting_living_area
      - script.living_area_wake_up
