title: Sunroom
path: sunroom
icon: mdi:weather-sunny
cards:
  - type: entities
    title: Lights
    show_header_toggle: false
    entities:
      - entity: light.sunroom_lights
        name: All Lights
      - type: divider
      - light.sunroom_fan_light
      - light.sunroom_nightstand_lamp
      - light.desk_lamp
      - type: divider
      - light.sunroom_fan_light_1
      - light.sunroom_fan_light_2

  - type: glance
    title: Sensors
    show_name: false
    entities:
      - sensor.sunroom_temperature
      - sensor.sunroom_relative_humidity

  - type: thermostat
    entity: climate.sunroom

  - type: entities
    title: Control
    show_header_toggle: false
    entities:
      - entity: fan.sunroom
        name: Fan
      - automation.sunroom_fan
      - input_boolean.climate_auto
      - switch.living_area_fluxer
      - script.living_area_wake_up

  - type: media-control
    entity: media_player.sunroom
