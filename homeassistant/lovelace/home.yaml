title: Home
path: home
icon: mdi:home
cards:
  #
  # First column
  #
  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
        title: Jeff
        cards:
          - type: entities
            entities:
              - entity: person.jeff
                secondary_info: last-changed
              - type: conditional
                conditions:
                  - entity: person.jeff
                    state: not_home
                row:
                  entity: sensor.jawilson_phone_geocoded_location
                  secondary_info: last-changed
                  name: Location
            show_header_toggle: false
          - type: conditional
            conditions:
              - entity: person.jeff
                state: Laerdal Labs DC
            card:
              type: glance
              show_name: false
              column_width: calc(100% / 3)
              entities:
                - sensor.jeff_at_work_this_week
                - sensor.jeff_at_work_today
                - sensor.jeff_leave_work_today
          - type: conditional
            conditions:
              - entity: person.jeff
                state: not_home
              - entity: sensor.google_reverse_geocode_jeff
                state_not: unknown
            card:
              type: glance
              title: Travel Times Home
              show_name: false
              column_width: calc(100% / 3)
              entities:
                - sensor.jeff_drive_home
                - sensor.jeff_transit_home
                - sensor.jeff_walk_home
          - type: glance
            show_name: false
            entities:
              - sensor.jawilson_phone_detected_activity
              - entity: input_boolean.jeff_sleeping
                name: Sleeping
                hold_action:
                  action: toggle
                double_tap_action:
                  action: toggle
              - entity: input_select.jeff_alarm
                name: Alarm
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          title: Guests
        filter:
          exclude:
            - name: "Jeff*"
          include:
            - domain: device_tracker
              state: home
              options:
                secondary_info: last-changed
              attributes:
                source_type: router
            - domain: device_tracker
              state: not_home
              last_changed: < 720
              attributes:
                last_time_reachable: "! None"
                source_type: router
              options:
                secondary_info: last-changed
      - type: entities
        title: Scenes
        show_header_toggle: false
        entities:
          - script.getting_ready
          - scene.couch_reading
          - script.cooking
          - script.dinner
          - script.tv_dinner
          - scene.romantic
          - entity: script.bedtime
            name: Bedtime Lights
          - type: call-service
            name: Go to Sleep
            icon: mdi:sleep
            action_name: Trigger
            service: automation.trigger
            service_data:
              entity_id: automation.go_to_sleep
          - type: call-service
            name: Wake-Up
            icon: mdi:sleep-off
            action_name: Trigger
            service: automation.trigger
            service_data:
              entity_id: automation.wake_up
          - type: call-service
            name: Lights Out
            icon: mdi:flashlight-off
            action_name: Execute
            service: script.turn_on
            service_data:
              entity_id: script.lights_out

  #
  # Second column
  #
  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
        title: Climate
        cards:
          - type: thermostat
            entity: climate.apartment
          - type: entities
            show_header_toggle: false
            entities:
              - humidifier.dehumidifier
              - type: section
                label: Info
              - type: custom:fold-entity-row
                head: sensor.apartment_temperatures
                items:
                  - sensor.apartment_feels_like
                  - sensor.apartment_thermostat_temperature
                  - sensor.bathroom_temperature
                  - sensor.bedroom_temperature
                  - sensor.sunroom_temperature
              - type: custom:fold-entity-row
                head: sensor.apartment_humidities
                items:
                  - sensor.apartment_thermostat_humidity
                  - sensor.dehumidifier_humidity
                  - sensor.bathroom_relative_humidity
                  - sensor.bedroom_relative_humidity
                  - sensor.sunroom_relative_humidity
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Control
                items:
                  - switch.apartment_home
                  - switch.apartment_fan
                  - entity: input_number.default_high_temp
                    name: High
                  - entity: input_number.default_low_temp
                    name: Low
                  - entity: input_number.default_sleep_high_temp
                    name: Sleep
      - type: entities
        title: Vacuum
        show_header_toggle: false
        entities:
          - entity: vacuum.doomba
            secondary_info: last-changed
          - type: buttons
            entities:
              - entity: automation.run_doomba
                name: Auto
              - entity: input_boolean.schedule_vacuum
                name: Schedule
              - sensor.doomba_battery_level
      - type: media-control
        entity: media_player.home

  #
  # Third column
  #
  - type: vertical-stack
    cards:
      - type: history-graph
        hours_to_show: 12
        entities:
          - group.family
          - entity: binary_sensor.guests
            name: Guests
          - entity: binary_sensor.front_door_sensor
            name: Door
      - type: logbook
        hours_to_show: 12
        entities:
          - entity: binary_sensor.front_door_sensor
            name: Door
