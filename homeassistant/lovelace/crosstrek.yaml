title: Crosstrek
path: crosstrek
icon: mdi:car-hatchback
cards:
  - type: horizontal-stack
    cards:
      - entity: button.crosstrek_refresh
        hold_action:
          action: more-info
        show_icon: true
        show_name: false
        show_state: false
        tap_action:
          action: call-service
          service: button.press
          service_data: {}
          target:
            entity_id: button.crosstrek_refresh
        type: button
        icon_height: 48px
      - entity: button.crosstrek_locate
        hold_action:
          action: more-info
        show_icon: true
        show_name: false
        show_state: false
        tap_action:
          action: call-service
          confirmation:
            text: Poll Vehicle?
          service: button.press
          service_data: {}
          target:
            entity_id: button.crosstrek_locate
        type: button
        icon_height: 48px
    title: Update Data
  - cards:
      - entity: sensor.crosstrek_odometer
        name: Odometer
        type: entity
      - type: statistics-graph
        chart_type: line
        days_to_show: 182
        period: day
        entities:
          - sensor.crosstrek_odometer
      - entity: sensor.crosstrek_avg_fuel_consumption
        name: Avg Fuel Consumption
        type: entity
      - entity: sensor.crosstrek_range
        name: Distance to Empty
        type: entity
    type: vertical-stack
    title: Mileage
  - cards:
      - entity: sensor.crosstrek_tire_pressure_fl
        max: 38
        min: 24
        name: FL
        severity:
          green: 36
          red: 2
          yellow: 32
        type: gauge
        needle: true
      - entity: sensor.crosstrek_tire_pressure_fr
        name: FR
        severity:
          green: 36
          red: 0
          yellow: 32
        type: gauge
        needle: true
        min: 24
        max: 38
      - entity: sensor.crosstrek_tire_pressure_rl
        name: RL
        type: gauge
        needle: true
        min: 24
        severity:
          green: 36
          yellow: 32
          red: 0
        max: 38
      - entity: sensor.crosstrek_tire_pressure_rr
        name: RR
        severity:
          green: 36
          red: 0
          yellow: 32
        type: gauge
        needle: true
        min: 24
        max: 38
    type: grid
    columns: 2
    title: Tire Pressure
  - type: vertical-stack
    title: Remote Commands
    cards:
      - cards:
          - type: button
            tap_action:
              action: more-info
            entity: lock.crosstrek_door_locks
            show_state: false
            show_name: false
            icon_height: 48px
        type: horizontal-stack
      - cards:
          - type: button
            tap_action:
              action: call-service
              confirmation:
                text: Flash lights?
              service: button.press
              service_data: {}
              target:
                entity_id:
                  - button.crosstrek_lights_start
            entity: button.crosstrek_lights_start
            show_state: false
            show_name: false
            icon_height: 48px
          - entity: button.crosstrek_lights_stop
            icon_height: 48px
            show_icon: true
            show_name: false
            tap_action:
              action: call-service
              confirmation:
                text: Stop lights?
              service: button.press
              service_data: {}
              target:
                entity_id: button.crosstrek_lights_stop
            type: button
        type: horizontal-stack
      - cards:
          - type: button
            tap_action:
              action: call-service
              confirmation:
                text: Sound horn?
              service: button.press
              service_data: {}
              target:
                entity_id: button.crosstrek_horn_start
            entity: button.crosstrek_horn_start
            show_state: false
            show_name: false
            icon_height: 48px
          - entity: button.crosstrek_horn_stop
            icon_height: 48px
            show_icon: true
            show_name: false
            tap_action:
              action: call-service
              confirmation:
                text: Stop horn?
              service: button.press
              service_data: {}
              target:
                entity_id: button.crosstrek_horn_stop
            type: button
        type: horizontal-stack
      - cards:
          - entity: button.crosstrek_remote_start
            icon_height: 48px
            show_icon: true
            show_name: false
            tap_action:
              action: call-service
              confirmation:
                text: Remote Start Car?
              service: button.press
              service_data: {}
              target:
                entity_id: button.crosstrek_remote_start
            type: button
          - type: button
            tap_action:
              action: call-service
              confirmation:
                text: Remote Stop Car?
              service: button.press
              service_data: {}
              target:
                entity_id: button.crosstrek_remote_stop
            entity: button.crosstrek_remote_stop
            show_state: false
            show_name: false
            icon_height: 48px
        type: horizontal-stack
      - type: entities
        entities:
          - entity: select.crosstrek_climate_preset
        show_header_toggle: true
  - type: vertical-stack
    cards:
      - detail: -2
        entity: sensor.crosstrek_12v_battery_voltage
        graph: line
        name: Auxiliary Battery
        type: sensor
      - entity: sensor.crosstrek_external_temp
        graph: line
        name: External Temp
        type: sensor
      - type: entity
        entity: binary_sensor.crosstrek_ignition
        name: ' '
    title: Miscellaneous Data
  - card:
      type: glance
      title: Door(s) Open
    type: entity-filter
    entities:
      - entity: binary_sensor.crosstrek_front_left_door
        name: FL Door
        show_state: false
        show_icon: false
        icon: None
      - entity: binary_sensor.crosstrek_hood
        name: Hood
        show_state: false
        show_icon: false
        icon: None
      - entity: binary_sensor.crosstrek_front_right_door
        name: FR Door
        show_state: false
        show_icon: false
        icon: None
      - entity: binary_sensor.crosstrek_rear_left_door
        name: RL Door
        show_state: false
        show_icon: false
        icon: None
      - entity: binary_sensor.crosstrek_trunk
        name: Trunk
        show_state: false
        show_icon: false
        icon: None
      - entity: binary_sensor.crosstrek_rear_right_door
        name: RR Door
        show_state: false
        show_icon: false
        icon: None
    state_filter:
      - 'on'
    show_empty: false
  - type: map
    entities:
      - entity: device_tracker.crosstrek
        icon: mdi:car-hatch
      - entity: zone.home
      - entity: zone.lldc
    hours_to_show: 12
