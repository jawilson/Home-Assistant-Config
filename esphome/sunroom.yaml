esphome:
  name: sunroom

esp8266:
  board: d1_mini

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""

ota:
  password: ""

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Sunroom Fallback Hotspot"
    password: "jr91CTcp5PNj"

captive_portal:

sensor:
  - platform: dht
    pin: D2
    temperature:
      name: "Sunroom Temperature"
      accuracy_decimals: 2
      filters:
        - offset: -0.27
    humidity:
      name: "Sunroom Relative Humidity"
      accuracy_decimals: 1
      filters:
        - offset: -9
