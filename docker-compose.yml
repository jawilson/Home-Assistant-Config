version: '2'

services:
  openhab:
    image: peez/openhab
    restart: always
    dns: 192.168.0.1
    dns_search: singularity.net
    ports:
      - 8080:8080
      - 8443:8443
      - 5555:5555
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./openhab:/opt/openhab/configurations
  harmony:
    image: jawilson/harmony-api
    links:
      - mqtt
    restart: always
    dns: 192.168.0.1
    dns_search: singularity.net
    volumes:
      - ./harmony-api:/config:ro
      - ./tools:/opt/tools:ro
    entrypoint: >
      /opt/tools/wait-for-it/wait-for-it.sh -s mqtt:1883 -- npm start
  mqtt:
    image: toke/mosquitto
    restart: always
    dns: 192.168.0.1
    dns_search: singularity.net
    user: '119:999'
    ports:
      - 1883:1883
      - 8883:8883
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./mqtt/config:/mqtt/config:rw
      - ./mqtt/log:/mqtt/log
      - ./mqtt/data:/mqtt/data
  homeassistant:
    #image: homeassistant/home-assistant:latest
    image: jawilson/homeassistant
    links:
      - mqtt
      - openhab
    restart: always
    dns: 192.168.0.1
    dns_search: singularity.net
    ports:
      - 8123:8123
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./home-assistant:/config
      - ./letsencrypt:/etc/letsencrypt:ro
      - ./tools:/opt/tools:ro
    environment:
      - HA_LOG_LEVEL=error
    entrypoint:
      - '/opt/tools/wait-for-it/wait-for-it.sh'
      - '-s'
      - 'mqtt:1883'
      - '--'
      - '/opt/tools/wait-for-it/wait-for-it.sh'
      - '-s'
      - 'openhab:8080'
      - '--'
      - 'python'
      - '-m'
      - 'homeassistant'
      - '--config'
      - '/config'
